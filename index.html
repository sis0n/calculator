<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <input readonly class="ans" id="display">
        <div class="buttons">
            <button class="operator" onclick="deleteDisplay()">DEL</button>
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="divideToHunnid('%')">%</button>
            <button class="operator" onclick="toDisplay('/')">/</button>
            <button onclick="toDisplay('7')">7</button>
            <button onclick="toDisplay('8')">8</button>
            <button onclick="toDisplay('9')">9</button>
            <button class="operator" onclick="toDisplay('*')">*</button>
            <button onclick="toDisplay('4')">4</button>
            <button onclick="toDisplay('5')">5</button>
            <button onclick="toDisplay('6')">6</button>
            <button class="operator" onclick="toDisplay('-')">-</button>
            <button onclick="toDisplay('1')">1</button>
            <button onclick="toDisplay('2')">2</button>
            <button onclick="toDisplay('3')">3</button>
            <button class="operator" onclick="toDisplay('+')">+</button>
            <button onclick="toDisplay('0')" class="double">0</button>
            <button onclick="toDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
